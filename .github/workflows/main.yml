name: CI

on:
  push:
    branches: [main]
    tags:
      - '*'

  workflow_dispatch:

jobs:
  build-zetasql:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        include:
          - os: macos-latest
          - working-directory: ./build/zetasql-macos
          - cache-path: ./build/zetasql-macos/bazel-bin/zetasql/local_service/libremote_server.dylib

          - os: ubuntu-latest
          - working-directory: ./build/zetasql-linux
          - cache-path: ./build/zetasql-linux/bazel-bin/zetasql/local_service/libremote_server.so

    steps:
      - name: Checkout zetasql
        uses: actions/checkout@v2
        with:
          repository: pgrivachev/zetasql
          path: ${{ matrix.working-directory }}

      - name: Set variables
        working-directory: ${{ matrix.working-directory }}
        id: vars
        shell: bash
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

      - name: Cache zetasql build
        id: cache-zetasql-build
        uses: actions/cache@v2
        with:
          path: ${{ matrix.cache-path }}
          key: zetasql-build-${{ steps.vars.outputs.sha_short }}-${{ secrets.CACHE_VERSION }}

      - name: Install Bazel
        if: steps.cache-zetasql-build.outputs.cache-hit != 'true'
        uses: abhinavsingh/setup-bazel@v3
        with:
          version: 3.7.2

      - name: Build macos
        if: steps.cache-zetasql-build.outputs.cache-hit != 'true' && matrix.os == 'macos-latest'
        working-directory: ./${{ matrix.working-directory }}
        run: bazel build //zetasql/local_service:libremote_server.dylib --copt="-Wno-error=c99-extensions"

      - name: Build linux
        if: steps.cache-zetasql-build.outputs.cache-hit != 'true' && matrix.os == 'ubuntu-latest'
        working-directory: ./${{ matrix.working-directory }}
        run: bazel build ...

    outputs:
      sha_short: steps.vars.outputs.sha_short

  post-build:
    runs-on: macos-latest
    needs: build-zetasql
    steps:
      - name: Load macos build
        id: cache-zetasql-macos
        uses: actions/cache@v2
        with:
          path: ./build/zetasql-macos/bazel-bin/zetasql/local_service/libremote_server.dylib
          key: zetasql-build-${{ needs.build-zetasql.outputs.sha_short }}-${{ secrets.CACHE_VERSION }}

      - name: Set install name (macos)
        shell: bash
        working-directory: ./build
        run: ls ./zetasql-macos/bazel-bin/zetasql/local_service/libremote_server.dylib

  package:
    runs-on: ubuntu-latest
    needs: post-build
    steps:
      - name: Checkout zetasql-npm
        uses: actions/checkout@v2
        with:
          path: ./build/zetasql-npm

      - name: Load zetasql build
        id: cache-zetasql-linux
        uses: actions/cache@v2
        with:
          path: |
            ./build/zetasql-macos/bazel-bin/zetasql/local_service/libremote_server.dylib
            ./build/zetasql-linux/bazel-bin/zetasql/local_service/libremote_server.so
          key: zetasql-build-${{ needs.build-zetasql.outputs.sha_short }}-${{ secrets.CACHE_VERSION }}

      - name: Copy files
        working-directory: ./build
        shell: bash
        run: |
          mkdir -p zetasql-npm/lib/zetasql
          cp ./zetasql-macos/bazel-bin/zetasql/local_service/libremote_server.dylib ./zetasql-npm/lib/zetasql/
          cp ./zetasql-linux/bazel-bin/zetasql/local_service/libremote_server.so ./zetasql-npm/lib/zetasql/
          cp -R ./zetasql-npm/src/protos ./zetasql-npm/lib/protos

      - name: Build and Test
        working-directory: ./build/zetasql-npm
        run: |
          echo ${{ github.ref }}
          npm install
          npm run compile
          npm run test

      - name: Cache package results
        id: cache-package
        uses: actions/cache@v2
        with:
          path: ./build/zetasql-npm
          key: package-results-${{ needs.build-zetasql.outputs.sha_short }}-${{ secrets.CACHE_VERSION }}

  publish-npm:
    if: github.event.inputs.buildMode == 'build and publish'
    runs-on: ubuntu-latest
    needs: package
    steps:
      - name: Load package results
        id: cache-package-results
        uses: actions/cache@v2
        with:
          path: ./build/zetasql-npm
          key: package-results-${{ needs.build-zetasql.outputs.sha_short }}-${{ secrets.CACHE_VERSION }}

      - uses: actions/setup-node@v2
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish
        if: startsWith(github.ref, 'refs/tags/v')
        working-directory: ./build/zetasql-npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
